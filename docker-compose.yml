version: "2"
# service
services:
  # web
  web:
    build: ./config/web
    ports:
      - "8080:80"
    volumes:
      - ./webroot:/var/www/html
      - ./:/var/www
    restart: always
    depends_on:
      - mysql
  # db
  db:
    image: mysql:5.7
    platform: linux/x86_64
    container_name: db
    user: "1000:50"
    ports:
      - "3306:3306"
    volumes:
    - ./config/mysql/data:/var/lib/mysql
    - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: --innodb-use-native-aio=0